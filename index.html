<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Photogallery</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <img
          src="./images/header_logo.png"
          alt="Company logo"
          width="138"
          height="138"
        />
        <ul class="header-info">
          <li class="header-info-item">
            <h1 class="title">monblanproject</h1>
            <p class="title-desc">Start on 17-02-2016</p>
          </li>
          <li class="header-info-item">
            <p class="social-info">
              <span class="social-info-num">870</span> posts
            </p>
            <p class="social-info">
              <span class="social-info-num">11,787</span> followers
            </p>
            <p class="social-info">
              <span class="social-info-num">112</span> following
            </p>
          </li>
          <li class="header-info-item">Date</li>
        </ul>
      </div>
    </header>
    <main>
      <h2 class="visually-hidden">Photogallery</h2>
      <ul class="gallery-list">
        <li class="gallery-item-img">
          <img
            src="./images/list images/Rectangle 20.jpg"
            alt="Girl photo"
            width="86"
            height="86"
          />
          <ul class="gallery-item-list">
            <li>
              <h3>Today</h3>
              <div>
                <p>128</p>
                <p>31</p>
              </div>
            </li>
            <li>
              <h3>9-08-2016</h3>
              <div>
                <p>67</p>
                <p>22</p>
              </div>
            </li>
            <li>
              <h3>Image upload</h3>
              <p>11-04-2016</p>
            </li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
